<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/owfont-regular.css">
    <link rel="stylesheet" href="css/style.css"/>
    <title>momentum</title>
</head>
<body>
<div class="top_block">
    <button id="change_bg"></button>
    <div>
        <h3>Цитата дня</h3>
        <figure class="quote">
            <blockquote></blockquote>
            <figcaption></figcaption>
        </figure>
        <button id="change_quote"></button>
    </div>
</div>
<div class="main_content">
    <span class="day"></span>
    <time class="time"></time>
    <h1>
        <span class="greeting"></span>
        <span class="name" contenteditable="true"></span>
    </h1>
    <h2>Какова Ваша цель на сегодня?</h2>
    <h2 class="focus" contenteditable="true"></h2>
</div>
<div class="weather__block">
    <div id="city" class="field" contenteditable="true"></div>
    <i class="weather-icon owf" style="transform: scale(2); margin: 0.5rem;"></i>
    <div id="temperature"></div>
    <div id="humidity"></div>
    <div id="wind"></div>
</div>
<script src="js/script.js"></script>
</body>
</html>
